<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Front-End</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="nav-top">
            <div class="left-menu">
                <div class="hamburguer"><span class="material-icons md-24">menu</span></div>
                <div class="logo"><img src="./assets/img/yt_logo_rgb_light.png" alt="Logo Youtube"></div><span class="yt-country">BR</span>
            </div>
            <div class="search-box">
                <div class="search-input">
                    <input type="text" id="search-bar" placeholder="Pesquisar">
                    <span class="material-icons md-20">keyboard</span>
                </div>
                <div class="search-buttons">
                    <button class="button-search"><span class="material-icons md-light md-18">search</span></button>
                </div>
            </div>
            <div class="right-menus">
                <div class="icon-wrapper">
                    <span class="material-icons">video_call</span>
                </div>
                <div class="icon-wrapper">
                    <span class="material-icons">apps</span>
                </div>
                <div class="icon-wrapper">
                    <span class="material-icons">notifications</span>
                </div>
                <div class="img-border">
                    <div class="profile-picture"></div>
                </div>
            </div>
        </div>
        <div class="video-column">
            <section class="video-player">player</section>
            <section class="video-title">titulo</section>
            <section class="video-description">descrição</section>
            <section class="comments">
                <div class="owner-comment">escreva seu comentario</div>
                <div class="viewer-commments">lista de comentarios </div>
            </section>
        </div>
        <div class="playlist">playlist</div>
    </div>
</body>
</html>
